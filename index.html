<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.css">	<title>Document</title></head><body>	<div class="container">		<div class="paper">			<div class="paper-top"></div>			<p>				<span class="name"></span>			</p>			<div class="flex">				<span id="message"></span>			</div>			<div class="paper-bottom"></div>		</div>		<div class="letter-wrapper">			<div class="stamp"></div>			<div class="letter-closure" title="Открыть"></div>			<div class="ask-name">				<p>Ваше имя?</p>				<input type="text" pattern="^[А-Яа-яЁёA-Za-z\s]+$" placeholder="Имя" minlength="2" required>				<button class="submit-name">OK</button>				</div>				<div class="letter-body">				<div class="left-side"></div>				<div class="center"></div>				<div class="right-side"></div>			</div>		</div>	</div>	<div class="author">		<a href="https://codepen.io/MrGregor_228" target="_blank">Tashbaev Asfarukh</a>	</div>	<script src="js/script.js"></script>	<script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.5/typed.min.js" integrity="sha512-1KbKusm/hAtkX5FScVR5G36wodIMnVd/aP04af06iyQTkD17szAMGNmxfNH+tEuFp3Og/P5G32L1qEC47CZbUQ==" crossorigin="anonymous"></script></body></html>
