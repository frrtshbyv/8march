<!DOCTYPE html>
<html>
<head>
	<title>8-ое марта</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
		<div class="container">
		<div class="paper">
			<div class="paper-top"></div>
			<p>
				<span class="name"></span>
			</p>
			<div class="flex">
				<span id="message"></span>
			</div>
			<div class="paper-bottom"></div>
		</div>
		<div class="letter-wrapper">
			<div class="stamp"></div>
			<div class="letter-closure" title="Открыть"></div>
			<div class="ask-name">
				<p>Ваше имя?</p>
				<input type="text" pattern="^[А-Яа-яЁёA-Za-z\s]+$" placeholder="Имя" minlength="2" required>
				<button class="submit-name">OK</button>

			</div>

			<div class="letter-body">
				<div class="left-side"></div>
				<div class="center"></div>
				<div class="right-side"></div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
